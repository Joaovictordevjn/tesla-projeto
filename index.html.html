<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">
        <li class="item">
            <video src="./img/model-y.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="subtitulo">Parcelar a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerformulario()">Comprar agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não Garantimos seu veículo imediatamente.Consultar estoque</p>
            </div>

        </li>
        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3">

            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="subtitulo">Compre agora o seu Tesla</p>
            </div>



        </li>
        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">

            <div class="info-carro">
                <h1 class="titlex">Model X</h1>
                <p class="subtitulox">Vem ser Tesla!</p>
            </div>



        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaprecerformulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241927241857059"></script>
    </div>
</body>
<script src="scripts.js"></script>

</html>
